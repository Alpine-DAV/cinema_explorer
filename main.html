<html lang='en'>
<head>
	<title>Cinema:Explorer</title>
	<meta charset="utf-8">
	<meta name='author' content="James Ahrens">
	<meta name='author' content="Cameron Tauxe">
	<link rel='stylesheet' href='lib/pcoord-1.3.2/parallelCoordinates.css'>
	<link rel='stylesheet' href='css/viewer.css'>
	<script src = 'lib/d3.min.js'></script>
	<script src = 'lib/pcoord-1.3.2/ParallelCoordinatesChart.js'></script>
</head>
<body>
	<div id="top">
		<div id="header">
			<h1>Cinema:Explorer</h1>
			<!--Controls to select and load databases-->
			<div id="databaseControls">
				<span id="databaseLabel">Select Database:</span>
				<br>
				<select id="database"></select>
				<button id="loadButton" onclick="load()">Load</button>
			</div>
		</div>
		<div id="svgArea">
			<!--Slide-out control panel for defining a custom path and querying for results similiar to it-->
			<div id="customControlPanel">
				<div id="customPanelContents" style="display:none;">
					<button id="findSimiliar" onclick="findSimiliar()">Find Similiar</button>
					<span>Threshold:</span>
					<input id="threshold" type="number" min="0" step="0.05" value="1.0" oninput="updateThreshold()"></input>
				</div>
				<!--Button to show/hide the panel-->
				<div id="showHideButton" onclick="toggleShowHide()">
					<span id="showHideLabel">></span>
				</div>
			</div>
			<!--Contains the svg for the chart-->
			<div id="svgContainer"></div>
			<!--x/y results selected readout-->
			<div id="selectionStats"></div>
			<div id="smoothLinesWrapper">
				<input id="smoothLines" type="checkbox" checked="checked" oninput="updateSmoothLines()">Smooth Lines</input>
			</div>
		</div>
		<!--Control panel for viewing results-->
		<div id="controlsArea">
			<div id="pageSizeControls" class="controlPanel">
				<span id="pageSizeLabel">Results Per Page:</span>
				<br>
				<select id="pageSize" onchange="updatePageSize()">
					<option value="10">10</option>
					<option value="25" selected="true">25</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			</div>
			<div id="sortControls" class="controlPanel">
				<span id="sortLabel">Sort By:</span>
				<br>
				<select id="sort" onchange="updateSort()"></select>
			</div>
			<div id="imageSizeControls" class="controlPanel">
				<span id="imageSizeLabel">Image Size:</span>
				<br>
				<input id="imageSize" type="range" min="100" max="500" default="350" oninput="updateImageSize()">
			</div>
		</div>
		<!--Bar to click-and-drag to resize the chart-->
		<div id="resizeBar"></div>
	</div>
	<div id="resultsArea">
		<!--This text appears in place of results when viewing a Type 1 Database.
		It's display property is set programtically-->
		<div id="type1Warning">No additional information to display</div>
	</div>

	<!--Main Script-->
	<script src="js/main.js"></script>
</body>
